<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EHCB Cardio App – Editierbar für Coaches</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; background: #f5f5f5; }
    img.logo { width: 100px; margin-bottom: 1rem; }
    h1 { color: #b30000; margin-bottom: 0.5rem; }
    .controls { margin: 1rem 0; }
    select, button, textarea { font-size: 1rem; padding: 0.6rem 1rem; margin: 0.5rem; }
    textarea { width: 90%; height: 200px; font-family: monospace; }
    .hidden { display: none; }
    .phase { font-size: 1.2rem; margin-top: 1rem; }
    .info { font-size: 0.9rem; color: #333; }
    .timer { font-size: 2rem; margin: 1rem 0; }
    .progress { width: 80%; height: 20px; background: #ddd; margin: 1rem auto; border-radius: 10px; overflow: hidden; }
    .bar { height: 100%; background: #b30000; width: 0%; transition: width 1s linear; }
  </style>
</head>
<body>

  <img src="logo.png" alt="EHCB Logo" class="logo"/>
  <h1>EHCB Cardio App</h1>

  <div class="controls">
    <label for="program">Programm wählen:</label>
    <select id="program"></select>
    <button id="confirmBtn">Programm bestätigen</button>
    <button id="editBtn">Programm bearbeiten (Coach)</button>
  </div>

  <div id="trainingUI" class="hidden">
    <div class="phase" id="phaseName">Bereit</div>
    <div class="info" id="rpm">RPM: –</div>
    <div class="info" id="intensity">Intensität: –</div>
    <div class="timer" id="time">00:00</div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div>
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <div id="editUI" class="hidden">
    <h2>Bearbeite: <span id="editProgramName"></span></h2>
    <textarea id="editArea"></textarea><br/>
    <button id="saveEdit">Speichern</button>
    <button id="cancelEdit">Abbrechen</button>
  </div>

<script>
// Coach-Passwort
const COACH_PW = "coach123";

// Default-Parameter
const defaults = {
  warmup:   { rpm:"80–90",   intensity:"60–65 %" },
  sprint:   { rpm:"100–120", intensity:"90–100 %" },
  pause:    { rpm:"60–70",   intensity:"50–60 %" },
  main:     { rpm:"80–100",  intensity:"70–80 %" },
  change:   { rpm:"90–100",  intensity:"70–85 %" },
  cooldown: { rpm:"70–80",   intensity:"50–60 %" },
  antritte: { rpm:"100–120", intensity:"90–100 %" },
  sitzen:   { rpm:"60–80",   intensity:"50–65 %" }
};

// Programme-Definitionen
let programmes = {
  kraft: [
    { name:"Aufwärmen 1", time:180 },
    { name:"Aufwärmen 2", time:180 },
    { name:"Aufwärmen 3", time:120 },
    { name:"Antritte",      time:120 },
    { name:"Intervall: Sitzen", time:180 },
    { name:"Intervall: Stehen", time:180 },
    { name:"Erholung",      time:120 },
    { name:"Cool-Down",     time:180 }
  ],
  anaerob: [
    { name:"Aufwärmen", time:180 },
    ...Array.from({ length: 8 }, (_,i) => ([
      { name:`Sprint ${i+1}`, time:20 },
      { name:`Pause ${i+1}`,  time:10 }
    ])).flat(),
    { name:"Cool-Down", time:180 }
  ],
  vo2: [
    { name:"Aufwärmen", time:180 },
    ...Array.from({ length:3 }, (_,i) => ([
      { name:`Intervall ${i+1}`, time:240 },
      { name:`Pause ${i+1}`,     time:180 }
    ])).flat(),
    { name:"Intervall 4", time:240 },
    { name:"Cool-Down",   time:180 }
  ],
  regen: [
    { name:"Locker fahren", time:240 },
    { name:"Frequenz steigern", time:120 },
    { name:"Widerstand leicht", time:180 },
    { name:"Locker fahren", time:240 },
    { name:"Cool-Down",    time:180 }
  ],
  hiit: [
    { name:"Aufwärmen", time:600 },
    ...Array.from({ length:10 }, (_,i) => ([
      { name:`Intervall ${i+1}`, time:45 },
      { name:`Pause ${i+1}`,     time:60 }
    ])).flat(),
    { name:"Cool-Down", time:600 }
  ],
  grund: [
    { name:"Warm-Up (sitzend)", time:600 },
    { name:"Hauptteil (sitzend)", time:2400 },
    { name:"Wechsel stehend/sitzend", time:900 },
    { name:"Sitzen", time:900 },
    { name:"Cool-Down", time:600 }
  ]
};

let plan = [], currentProgram = null, current = 0, seconds = 0, timer;

// Phase-Info
function phaseInfo(name){
  const n = name.toLowerCase();
  if(n.includes("antritte")) return defaults.antritte;
  if(n.includes("sprint")||n.includes("intervall")) return defaults.sprint;
  if(n.includes("pause")||n.includes("erholung")) return defaults.pause;
  if(n.includes("warm")) return defaults.warmup;
  if(n.includes("hauptteil")) return defaults.main;
  if(n.includes("wechsel")) return defaults.change;
  if(n.includes("sitzen")) return defaults.sitzen;
  if(n.includes("cool")) return defaults.cooldown;
  return { rpm:"–", intensity:"–" };
}

// Load Program
function confirmProgram(){
  const sel = document.getElementById("program").value;
  currentProgram = sel;
  plan = programmes[sel].map(p=>({...p}));
  current = 0; seconds = plan[0].time;
  document.getElementById("trainingUI").classList.remove("hidden");
  document.getElementById("editUI").classList.add("hidden");
  updatePhase(plan[0].name); updateTimer();
}

// Update Phase display
function updatePhase(name){
  const info = phaseInfo(name);
  document.getElementById("phaseName").textContent = name;
  document.getElementById("rpm").textContent       = "RPM: " + info.rpm;
  document.getElementById("intensity").textContent = "Intensität: " + info.intensity;
}

// Timer update
function updateTimer(){
  const m = String(Math.floor(seconds/60)).padStart(2,"0"),
        s = String(seconds%60).padStart(2,"0");
  document.getElementById("time").textContent = m + ":" + s;
  const pct = 100 - Math.floor((seconds / plan[current].time)*100);
  document.getElementById("bar").style.width = pct + "%";
}

// Timer controls
function start(){
  clearInterval(timer);
  timer = setInterval(()=>{
    if(seconds>0){
      if(seconds===3) playBeep();
      seconds--; updateTimer();
    } else if(++current < plan.length){
      seconds = plan[current].time;
      updatePhase(plan[current].name); updateTimer();
    } else clearInterval(timer);
  },1000);
}
function pause(){ clearInterval(timer); }
function reset(){ clearInterval(timer); confirmProgram(); }

// Beep
function playBeep(){
  try{
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const o = ctx.createOscillator(), g = ctx.createGain();
    o.frequency.value=1000; g.gain.value=0.1;
    o.connect(g); g.connect(ctx.destination);
    o.start(); o.stop(ctx.currentTime+0.2);
  } catch{}
}

// On DOM load
window.addEventListener("DOMContentLoaded",()=>{
  // Populate dropdown
  const labels = {
    kraft: "Kraftausdauer-Programm",
    anaerob: "Anaerobes Intervalltraining",
    vo2: "VO₂max-Training",
    regen: "Regenerationsprogramm",
    hiit: "HIIT-Programm",
    grund: "Grundkonditionstraining"
  };
  const sel = document.getElementById("program");
  Object.keys(programmes).forEach(k=>{
    const opt = document.createElement("option");
    opt.value = k; opt.textContent = labels[k];
    sel.append(opt);
  });

  // Button handlers
  document.getElementById("confirmBtn").onclick = confirmProgram;
  document.getElementById("editBtn").onclick = () => {
    if(!currentProgram){
      alert("Bitte zuerst ein Programm bestätigen!");
      return;
    }
    const pw = prompt("Coach-Passwort:");
    if(pw === COACH_PW){
      document.getElementById("editProgramName").textContent = labels[currentProgram];
      document.getElementById("editArea").value = JSON.stringify(plan,null,2);
      document.getElementById("editUI").classList.remove("hidden");
      document.getElementById("trainingUI").classList.add("hidden");
    } else if(pw !== null){
      alert("Falsches Passwort!");
    }
  };
  document.getElementById("saveEdit").onclick = ()=>{
    try{
      const updated = JSON.parse(document.getElementById("editArea").value);
      programmes[currentProgram] = updated;
      alert("Programm gespeichert!");
      document.getElementById("editUI").classList.add("hidden");
      confirmProgram();
    } catch {
      alert("Ungültiges JSON!");
    }
  };
  document.getElementById("cancelEdit").onclick = ()=>{
    document.getElementById("editUI").classList.add("hidden");
    if(currentProgram) document.getElementById("trainingUI").classList.remove("hidden");
  };
});
</script>
</body>
</html>
